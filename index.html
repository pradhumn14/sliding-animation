<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="outer">

            <div class="card" style="--delay: -1">
                <div class="content">
                    <div class="img"><img src="./img/245365.jpeg" alt=""></div>
                    <div class="details">
                        <span class="name">Elon Musk</span>
                        <p>Tesla Owner</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:0">
                <div class="content">
                    <div class="img"><img src="./img/556172.jpeg" alt=""></div>
                    <div class="details">
                        <span class="name">Tom Holland</span>
                        <p>Actor, Spider Man</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:1">
                <div class="content">
                    <div class="img"><img src="./img/682746.jpeg" alt=""></div>
                    <div class="details">
                        <span class="name">Pradhumn Agrawal</span>
                        <p>Web Developer & Java Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:2">
                <div class="content">
                    <div class="img"><img src="./img/876523.webp" alt=""></div>
                    <div class="details">
                        <span class="name">Zendaya</span>
                        <p>Actress & MJ</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>

            <div class="card" style="--delay:3">
                <div class="content">
                    <div class="img"><img src="./img/912827.png" alt=""></div>
                    <div class="details">
                        <span class="name">Jassi Gill</span>
                        <p>Singer, Celebrity & Youtuber</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>

        </div>
    </div>
    
</body>
</html>
